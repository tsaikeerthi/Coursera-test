<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Positioning</title>
	<style>
		* {
			box-sizing: border-box;
			padding: 0;
			margin: 0;
		}
		h1{
			margin-bottom: 15px;
		}
		div#container{
			background-color: #F0F0F0;
		}
		p {
			width: 50px;
			height: 50px;
			border: 1px solid black;
			margin-bottom: 15px;
		}
		#p1{
			background-color: #A6B4E8;
		}
		#p2{
			background-color: #A8B3D8;
		}
		#p3{
			background-color: #F0A4F4;
		}
		#p4{
			background-color: #DEB888;
		}
	</style>
</head>
<body>
	<h1>Positioning</h1>
	<div id="container">
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
	</div>

</body>
</html>
